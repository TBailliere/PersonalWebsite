                <fieldset>
                    <legend>Contact Details:</legend>
                    <label for="firstName">First name</label>
                    <input type="text" name="First name" id="firstName" /><br />
                    <label for="lastName">Last name</label>
                    <input type="text" name="Last name" id="lastName" /><br />
                    <label for="email">E-mail</label>
                    <input type="email" name="E-mail" id="email" />
                </fieldset>
                <fieldset>
                    <legend>Inquiry:</legend>
                    <label for="questionType">Type:</label>
                    <select name="Type" id="questionType">

                        <option value="Collaboration">Collaboration</option>
                        <option value="Price Inquiry">Price Inquiry</option>
                    </select><br />
                    <label for="question">Question:</label>
                    <textarea name="Question:" id="question" cols="30" rows="10"></textarea>
                </fieldset>
                <label for="newsletter">Subscribe to newsletter:</label>
                <input type="checkbox" name="newsletter" id="newsletter" value="ja" /><br />
                <input type="submit" value="Submit" class="submit" />
